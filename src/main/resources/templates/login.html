<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в админку</title>
    <!-- Подключаем Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="mb-4 text-center">Вход</h3>

    <!-- Ошибка авторизации -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Неверный логин или пароль
    </div>

    <!-- Успешный выход -->
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Вы успешно вышли
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Телефон</label>
            <input value="+79999999999" type="text" class="form-control" id="username" name="username" required placeholder="+7XXXXXXXXXX">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input value="Password123" type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
        </div>
        <div class="mb-3 form-check">
            <input checked="checked" type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
</div>

<!-- Подключаем Bootstrap JS (если нужно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="container mt-4">
    <div class="text-center mb-5">
        <h1>Добро пожаловать!</h1>
        <p class="lead">Панель управления</p>
    </div>

    <div class="row g-4">
        <!-- Блок пользователей -->
        <div class="col-md-4">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h5 class="card-title">Пользователи</h5>
                    <h5 th:text="${userscount}" class="card-title"></h5>
                    <a href="/admin/users" class="btn btn-light mt-3">Смотреть список</a>
                </div>
            </div>
        </div>

        <!-- Блок баннеров -->
        <div class="col-md-4">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <h5 class="card-title">Баннеры</h5>
                    <p class="card-text">Загруженные баннеры</p>
                    <a href="/admin/banners" class="btn btn-light mt-3">Баннеры</a>
                </div>
            </div>
        </div>

        <!-- Блок новостей -->
        <div class="col-md-4">
            <div class="card text-white bg-secondary h-100">
                <div class="card-body">
                    <h5 class="card-title">Новости</h5>
                    <p class="card-text">Загруженные новости</p>
                    <a href="/admin/news" class="btn btn-light mt-3">Новости</a>
                </div>
            </div>
        </div>

        <!-- Блок новостей -->
        <div class="col-md-4">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <h5 class="card-title">Статьи</h5>
                    <p class="card-text">Загруженные статьи</p>
                    <a href="/admin/articles" class="btn btn-light mt-3">Статьи</a>
                </div>
            </div>
        </div>

        <!-- Блок форума -->
        <div class="col-md-4">
            <div class="card text-white bg-warning h-100">
                <div class="card-body">
                    <h5 class="card-title">Форум</h5>
                    <p class="card-text">Управление ветками и постами</p>
                    <a href="/admin/forum" class="btn btn-light mt-3">Перейти</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

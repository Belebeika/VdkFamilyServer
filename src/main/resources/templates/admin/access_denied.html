<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Доступ запрещён</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="card shadow-sm p-4 text-center" style="max-width: 500px;">
  <h3 class="mb-4">Доступ запрещён</h3>
  <p>У вас нет прав для доступа к административной панели.</p>

  <div class="d-grid gap-2 mt-4">
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-outline-danger">Выйти из аккаунта</button>
    </form>
  </div>
</div>

</body>
</html>

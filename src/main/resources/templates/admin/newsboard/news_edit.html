<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать новость</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="container mt-4">
  <h1 class="mb-4">Редактирование новости</h1>

  <form method="post" enctype="multipart/form-data"
        th:action="@{/admin/news/edit/{id}(id=${news.id})}" class="row g-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="col-md-4">
      <label class="form-label">Заголовок</label>
      <input type="text" name="title" class="form-control" th:value="${news.title}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Ссылка</label>
      <input type="text" name="linkUrl" class="form-control" th:value="${news.linkUrl}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Новое изображение (необязательно)</label>
      <input type="file" name="image" class="form-control">
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="/admin/news" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>

</body>
</html>

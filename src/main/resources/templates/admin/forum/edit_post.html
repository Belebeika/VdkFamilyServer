<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование поста</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="admin/fragments/header :: header"></div>

<div class="container mt-4">
  <h2>Редактировать пост</h2>
  <p class="text-muted" th:text="'Автор: ' + ${post.user.firstName + ' ' + post.user.lastName}"></p>
  <form th:action="@{'/admin/forum/post/' + ${post.id} + '/edit'}" method="post">
    <div class="mb-3">
      <label for="content" class="form-label">Текст поста</label>
      <textarea class="form-control" id="content" name="content" rows="6" th:text="${post.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{'/admin/forum/topic/' + ${post.topic.id}}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="admin/fragments/header :: header"></div>

<div class="container mt-4" >
    <h1> Добавление пользователя </h1>
    <div th:if="${error}" class="alert alert-danger" th:utext="${error}"></div>
    <form th:action="@{/admin/users/add}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="firstName" class="form-label">Имя *</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия *</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон *</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required placeholder="+7XXXXXXXXXX"/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль *</label>
            <input type="text" id="password" th:field="*{password}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Роль *</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option th:value="USER" th:text="'Пользователь'"></option>
                <option th:value="EDITOR" th:text="'Редактор'"></option>
                <option th:value="ADMIN" th:text="'Администратор'"></option>
            </select>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="active" th:field="*{active}">
            <label class="form-check-label" for="active">Активен</label>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="isMarried" th:field="*{married}">
            <label class="form-check-label" for="isMarried">Женат / Замужем</label>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/admin/users" class="btn btn-secondary">Отмена</a>
    </form>

</div>

</body>
</html>
